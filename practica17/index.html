<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Práctica de CRUD con FireBase</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="col-left" class="col-12 col-md-6">
                <form id="form">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input class="form-control" id="formName">
                      </div>
                    <div class="form-group">
                      <label>Descripción</label>
                      <input class="form-control" id="formDescription">
                    </div>
                    <div class="form-group">
                        <label>Imagen Ilustrativa</label>
                        <input class="form-control" id="formPicture">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input class="form-control" id="formPrice">
                    </div>
                    <div class="form-group">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButtom">Cargar Producto</button>
                  </form>
            </div>
            <div id="col-rigth" class="col-12 col-md-6">
                <div class="row row-cols-1 row-cols-md-3" id="productsCards">
                    <div class="col mb-4">
                        <img src="https://picsum.photos/200/300" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="js/main.js"></script>
</body>
</html>
